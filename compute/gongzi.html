	<script>
		//Demo
		layui.use('form', function () {

	<script>
		layui.use('form', function () {
			var form = layui.form;
			form.render();
			$("#hidden-area").hide();
		});

		layui.use('layer', function () {
			var $ = layui.jquery, layer = layui.layer;

			//触发事件
			var active = {
				changeparameter: function (othis) {
					layer.open({
						type: 1
						, title: '修改五险一金参数'
						, area: '400px;'
						, shade: 0.3
						, id: 'LAY_insurance' //防止重复弹出
						, content: $("#hidden-area")
						, btn: ['确定', '修改']
						, btnAlign: 'c' //按钮居中
						, yes: function () {
							layer.closeAll();
						}
					});
				}
			};

			$('#changeparameter').on('click', function () {
				var othis = $(this), method = othis.data('method');
				active[method] ? active[method].call(this, othis) : '';
			});
		});
	</script>
